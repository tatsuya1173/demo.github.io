<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">
    <!-- Navigation Bar -->
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Admin Dashboard</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h4 class="center-align">User List</h4>
        <!-- Add User Button -->
        <div class="right-align">
            <a href="add_user.html" class="btn waves-effect waves-light blue">
                <i class="material-icons left">add</i>Add User
            </a>
        </div>
        <!-- User Table -->
        <table class="highlight centered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Login ID</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows -->
                <tr>
                    <td>1</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>johndoe</td>
                    <td>Admin</td>
                    <td>
                        <a href="edit_user.html?id=1" class="btn-small waves-effect waves-light blue">
                            <i class="material-icons">edit</i>
                        </a>
                        <button class="btn-small waves-effect waves-light red" onclick="deleteUser(1)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>janesmith</td>
                    <td>Manager</td>
                    <td>
                        <a href="edit_user.html?id=2" class="btn-small waves-effect waves-light blue">
                            <i class="material-icons">edit</i>
                        </a>
                        <button class="btn-small waves-effect waves-light red" onclick="deleteUser(2)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Example delete function
        function deleteUser(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                alert("User with ID " + userId + " deleted.");
                // Here, you would make an API call to delete the user
            }
        }
    </script>
</body>
</html>
