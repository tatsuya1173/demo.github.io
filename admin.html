<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理画面</title>
    <style>
        /* 基本設定 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
        }

        /* サイドメニューのスタイル */
        .sidebar {
            width: 220px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h3 {
            color: #fff;
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .sidebar a {
            color: #ddd;
            text-decoration: none;
            padding: 12px 0;
            margin-top: 10px;
            font-size: 15px;
            transition: color 0.3s;
            display: block;
            padding-left: 10px;
            border-radius: 4px;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #444;
        }

        /* メインコンテンツ */
        .container {
            margin-left: 260px; /* サイドバーの幅分+スペース */
            padding: 30px;
            width: 100%;
            max-width: 700px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 40px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }

        .btn-cancel {
            background-color: #e74c3c;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- サイドメニュー -->
    <div class="sidebar">
        <h3>メニュー</h3>
        <a href="#">予約管理</a>
        <a href="#">取引先</a>
    </div>

    <!-- メインコンテンツ -->
    <div class="container">
        <h2>予約管理画面</h2>
        <table>
            <thead>
                <tr>
                    <th>予約日</th>
                    <th>時間</th>
                    <th>予約者名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="reservationTable">
                <!-- サンプルデータ -->
                <tr>
                    <td>2024-11-10</td>
                    <td>10:00</td>
                    <td>山田 太郎</td>
                    <td><button class="btn-cancel" onclick="cancelReservation(this)">キャンセル</button></td>
                </tr>
                <tr>
                    <td>2024-11-11</td>
                    <td>14:00</td>
                    <td>佐藤 花子</td>
                    <td><button class="btn-cancel" onclick="cancelReservation(this)">キャンセル</button></td>
                </tr>
                <!-- 新しいデータがJavaScriptで追加される予定 -->
            </tbody>
        </table>
    </div>

    <script>
        // キャンセルボタンを押した際に行を削除する機能
        function cancelReservation(button) {
            const row = button.parentElement.parentElement;
            row.parentNode.removeChild(row); // 行を削除
            alert("予約をキャンセルしました");
        }
    </script>
</body>
</html>
