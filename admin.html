<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理カレンダー</title>
    <style>
        /* 基本設定 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
        }

        /* サイドメニューのスタイル */
        .sidebar {
            width: 220px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h3 {
            color: #fff;
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .sidebar a {
            color: #ddd;
            text-decoration: none;
            padding: 12px 0;
            margin-top: 10px;
            font-size: 15px;
            transition: color 0.3s;
            display: block;
            padding-left: 10px;
            border-radius: 4px;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #444;
        }

        /* メインコンテンツ */
        .container {
            margin-left: 340px;
            padding: 20px;
            width: calc(100% - 260px);
            max-width: 1200px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* カレンダー表 */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .day h3 {
            font-size: 16px;
            margin: 0;
            color: #333;
            text-align: center;
        }

        .time-slot {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            text-align: center;
        }

        .time-slot.available {
            background-color: #28a745;
            color: #fff;
        }

        .time-slot.booked {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- サイドメニュー -->
    <div class="sidebar">
        <h3>メニュー</h3>
        <a href="#">予約管理</a>
        <a href="#">取引先</a>
    </div>

    <!-- メインコンテンツ -->
    <div class="container">
        <h2>予約管理カレンダー</h2>
        <div class="calendar" id="calendar">
            <!-- JavaScriptでカレンダーを生成 -->
        </div>
    </div>

    <script>
        // サンプルデータ生成
        const sampleData = [
            { date: '2024-11-10', time: '10:00', name: '山田 太郎', task: '配管工事' },
            { date: '2024-11-10', time: '13:00', name: '佐藤 花子', task: '水漏れ点検' },
            { date: '2024-11-11', time: '09:00', name: '田中 一郎', task: '電気配線修理' },
            // 他のデータは必要に応じて追加
        ];

        // 予約データを日時ごとに整理
        const reservations = {};
        sampleData.forEach(reservation => {
            if (!reservations[reservation.date]) reservations[reservation.date] = {};
            reservations[reservation.date][reservation.time] = `${reservation.name} (${reservation.task})`;
        });

        // カレンダー生成
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const daysInMonth = 30; // サンプルで30日分表示
            const startHour = 9;
            const endHour = 17;

            for (let day = 1; day <= daysInMonth; day++) {
                const date = `2024-11-${String(day).padStart(2, '0')}`;
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');

                // 日付ヘッダー
                const dayHeader = document.createElement('h3');
                dayHeader.textContent = `${date}`;
                dayDiv.appendChild(dayHeader);

                // 時間スロット
                for (let hour = startHour; hour < endHour; hour++) {
                    const time = `${String(hour).padStart(2, '0')}:00`;
                    const timeSlot = document.createElement('div');
                    timeSlot.classList.add('time-slot');

                    if (reservations[date] && reservations[date][time]) {
                        timeSlot.classList.add('booked');
                        timeSlot.textContent = reservations[date][time];
                    } else {
                        timeSlot.classList.add('available');
                        timeSlot.textContent = `${time} - 予約可`;
                    }

                    dayDiv.appendChild(timeSlot);
                }

                calendar.appendChild(dayDiv);
            }
        }

        generateCalendar();
    </script>
</body>
</html>
