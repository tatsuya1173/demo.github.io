<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理画面</title>
    <style>
        /* 基本設定 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            display: flex;
        }

        /* サイドメニューのスタイル */
        .sidebar {
            width: 220px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h3 {
            color: #fff;
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }

        .sidebar a {
            color: #ddd;
            text-decoration: none;
            padding: 12px 0;
            margin-top: 10px;
            font-size: 15px;
            transition: color 0.3s;
            display: block;
            padding-left: 10px;
            border-radius: 4px;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #444;
        }

        /* メインコンテンツ */
        .container {
            margin-left: 340px; /* サイドバーの幅分+スペース */
            padding: 30px;
            width: calc(100% - 260px);
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            max-width: 1200px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }

        .btn-cancel {
            background-color: #e74c3c;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }

        /* ページャーのスタイル */
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- サイドメニュー -->
    <div class="sidebar">
        <h3>メニュー</h3>
        <a href="#">予約管理</a>
        <a href="#">取引先</a>
    </div>

    <!-- メインコンテンツ -->
    <div class="container">
        <h2>予約管理画面</h2>
        <table>
            <thead>
                <tr>
                    <th>予約日</th>
                    <th>時間</th>
                    <th>予約者名</th>
                    <th>作業名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="reservationTable">
                <!-- JavaScriptで予約データを挿入 -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prevButton" onclick="prevPage()">前へ</button>
            <span id="pageInfo"></span>
            <button id="nextButton" onclick="nextPage()">次へ</button>
        </div>
    </div>

    <script>
        // サンプルデータ生成
        const sampleData = [];
        const tasks = ["配管工事", "水漏れ点検", "電気配線修理", "空調メンテナンス", "内装リフォーム"];
        
        for (let i = 1; i <= 50; i++) {
            sampleData.push({
                date: `2024-11-${String(i % 30 + 1).padStart(2, '0')}`,
                time: `${String(9 + (i % 8)).padStart(2, '0')}:00`,
                name: `予約者 ${i}`,
                task: tasks[i % tasks.length]
            });
        }

        // ページャー設定
        let currentPage = 1;
        const rowsPerPage = 10;

        function displayPage(page) {
            const table = document.getElementById("reservationTable");
            table.innerHTML = "";

            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = sampleData.slice(start, end);

            for (let data of paginatedData) {
                const row = `<tr>
                    <td>${data.date}</td>
                    <td>${data.time}</td>
                    <td>${data.name}</td>
                    <td>${data.task}</td>
                    <td><button class="btn-cancel" onclick="cancelReservation(this)">キャンセル</button></td>
                </tr>`;
                table.innerHTML += row;
            }

            document.getElementById("pageInfo").innerText = `ページ ${currentPage} / ${Math.ceil(sampleData.length / rowsPerPage)}`;

            document.getElementById("prevButton").disabled = currentPage === 1;
            document.getElementById("nextButton").disabled = currentPage === Math.ceil(sampleData.length / rowsPerPage);
        }

        function nextPage() {
            if (currentPage < Math.ceil(sampleData.length / rowsPerPage)) {
                currentPage++;
                displayPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayPage(currentPage);
            }
        }

        function cancelReservation(button) {
            const row = button.parentElement.parentElement;
            row.parentNode.removeChild(row); // 行を削除
            alert("予約をキャンセルしました");
        }

        // 初期表示
        displayPage(currentPage);
    </script>
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
              window.voiceflow.chat.load({
                verify: { projectID: '670e1f9f435ac9f2c9af5c97' },
                url: 'https://general-runtime.voiceflow.com',
                versionID: 'production'
              });
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
        })(document, 'script');
      </script>
</body>
</html>
