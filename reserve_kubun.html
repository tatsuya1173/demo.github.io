<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation List</title>
    <!-- Import FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">
    <!-- Navigation Bar -->
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Reservation Management</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h4 class="center-align">Reservation List</h4>
        <p class="center-align grey-text">Event: Annual Inspection</p>
        <p class="center-align grey-text">Property: Sunshine Apartments</p>

        <!-- Calendar Container -->
        <div id="calendar"></div>
    </div>

    <!-- Import FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridDay', // Day view to show morning/afternoon slots
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridDay,timeGridWeek,dayGridMonth'
                },
                events: [
                    {
                        title: "Room 101: 午前",
                        start: "2024-11-20T09:00:00",
                        end: "2024-11-20T12:00:00",
                        color: "green"
                    },
                    {
                        title: "Room 202: 午後",
                        start: "2024-11-20T13:00:00",
                        end: "2024-11-20T16:00:00",
                        color: "orange"
                    },
                    {
                        title: "Room 303: どちらか",
                        start: "2024-11-21T10:00:00",
                        end: "2024-11-21T15:00:00",
                        color: "blue"
                    }
                ],
                eventClick: function (info) {
                    alert('Reservation: ' + info.event.title);
                    // Redirect to reservation details or edit page
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
