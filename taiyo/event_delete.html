<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd; /* Light blue */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #42a5f5;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1e88e5;
        }
        .btn-danger {
            background-color: #e53935;
            border: none;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        .form-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="card w-100" style="max-width: 500px; margin: auto;">
            <div class="card-body text-center">
                <h3 class="card-title text-primary">Delete Event</h3>
                <p>Are you sure you want to delete the following event?</p>
                <ul class="list-unstyled">
                    <li><strong>Event Name:</strong> Annual Inspection</li>
                    <li><strong>Start Date:</strong> 2024-11-25</li>
                    <li><strong>End Date:</strong> 2024-11-26</li>
                </ul>
                <form action="/events/delete/1" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </form>
                <a href="event_list.html" class="btn btn-primary">Cancel</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
