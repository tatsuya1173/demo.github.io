<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reservation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd; /* Light blue */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #42a5f5;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1e88e5;
        }
        .form-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="card w-100" style="max-width: 500px; margin: auto;">
            <div class="card-body">
                <h3 class="card-title text-center text-primary">Create New Reservation</h3>
                <form action="/reservations/create" method="POST">
                    <!-- Room Number -->
                    <div class="form-group">
                        <label for="room_number">Room Number</label>
                        <input type="text" class="form-control" id="room_number" name="room_number" required placeholder="Enter room number">
                    </div>
                    <!-- Reservation Type -->
                    <div class="form-group">
                        <label for="reservation_type">Reservation Type</label>
                        <select class="form-control" id="reservation_type" name="reservation_type" required>
                            <option value="午前">午前</option>
                            <option value="午後">午後</option>
                            <option value="どちらか">どちらか</option>
                        </select>
                    </div>
                    <!-- Event -->
                    <div class="form-group">
                        <label for="event_id">Event</label>
                        <select class="form-control" id="event_id" name="event_id" required>
                            <option value="1">Annual Inspection</option>
                            <option value="2">Elevator Maintenance</option>
                        </select>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block">Create Reservation</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
