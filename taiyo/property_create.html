<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Property</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="text-dark">Create New Property</h1>
                </div>
            </div>
            <div class="content">
                <div class="container-fluid">
                    <div class="card card-primary">
                        <div class="card-body">
                            <form action="/properties/create" method="post">
                                <!-- Property Name -->
                                <div class="form-group">
                                    <label for="property_name">Property Name</label>
                                    <input type="text" class="form-control" id="property_name" name="property_name" required placeholder="Enter property name">
                                </div>
                                <!-- Address -->
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" name="address" required placeholder="Enter address">
                                </div>
                                <!-- Submit -->
                                <button type="submit" class="btn btn-primary">Create Property</button>
                                <a href="p/demo.github.io/weing/roperty_list.html" class="btn btn-secondary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
