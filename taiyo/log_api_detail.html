<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Log Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd; /* Light blue */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="card w-100" style="max-width: 500px; margin: auto;">
            <div class="card-body">
                <h3 class="card-title text-center text-primary">API Log Detail</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Endpoint:</strong> /api/events</li>
                    <li class="list-group-item"><strong>Method:</strong> GET</li>
                    <li class="list-group-item"><strong>Status:</strong> 200</li>
                    <li class="list-group-item"><strong>Request Data:</strong> { "property_name": "Sunshine" }</li>
                    <li class="list-group-item"><strong>Response Data:</strong> { "status": "success", "events": [...] }</li>
                    <li class="list-group-item"><strong>Timestamp:</strong> 2024-11-10 10:30:45</li>
                </ul>
                <div class="text-center mt-3">
                    <a href="log_api_list.html" class="btn btn-primary">Back to API Log List</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
