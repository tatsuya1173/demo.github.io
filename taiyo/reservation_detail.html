<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Detail</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <h1 class="text-dark">Reservation Details</h1>
                </div>
            </div>
            <div class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Reservations for <span id="selected-date"></span></h3>
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Room Number</th>
                                        <th>Reservation Type</th>
                                        <th>Reserved By</th>
                                        <th>Contact</th>
                                    </tr>
                                </thead>
                                <tbody id="reservation-list">
                                    <!-- Reservations will be dynamically loaded -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const date = urlParams.get('date') || 'N/A';
            document.getElementById('selected-date').textContent = date;

            // Example reservations
            const reservations = [
                { id: 1, room: '101', type: '午前', reservedBy: 'John Doe', contact: '123-456-7890' },
                { id: 2, room: '202', type: '午後', reservedBy: 'Jane Smith', contact: '987-654-3210' }
            ];

            const reservationList = document.getElementById('reservation-list');
            reservations.forEach(reservation => {
                const row = `
                    <tr>
                        <td>${reservation.id}</td>
                        <td>${reservation.room}</td>
                        <td>${reservation.type}</td>
                        <td>${reservation.reservedBy}</td>
                        <td>${reservation.contact}</td>
                    </tr>
                `;
                reservationList.insertAdjacentHTML('beforeend', row);
            });
        });
    </script>
</body>
</html>
