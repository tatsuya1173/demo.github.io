<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Calendar</title>
    <!-- Import FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css" rel="stylesheet">
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">
    <!-- Navigation Bar -->
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Admin Dashboard</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h4 class="center-align">Reservation Calendar</h4>

        <!-- Calendar Container -->
        <div id="calendar"></div>
    </div>

    <!-- Import FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize FullCalendar
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', // Month view
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'Inspection - Room 101',
                        start: '2024-11-20T10:00:00',
                        end: '2024-11-20T12:00:00',
                    },
                    {
                        title: 'Maintenance - Room 202',
                        start: '2024-11-22T14:00:00',
                        end: '2024-11-22T16:00:00',
                    }
                ],
                eventClick: function(info) {
                    // Redirect to reservation details or open modal
                    alert('Event: ' + info.event.title);
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
