<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルな予約システム</title>
    <style>
        /* シックなスタイルのための基本設定 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="date"],
        input[type="time"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .message {
            display: none;
            color: #28a745;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>予約システム</h2>
        <form id="reservationForm">
            <label for="date">予約日:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">時間:</label>
            <input type="time" id="time" name="time" required>

            <input type="submit" value="予約する">
        </form>
        <div class="message" id="confirmationMessage">ご予約が完了しました！</div>
    </div>

    <script>
        // JavaScriptでフォーム送信イベントを制御
        document.getElementById("reservationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 実際の送信を防ぐ
            const confirmationMessage = document.getElementById("confirmationMessage");
            confirmationMessage.style.display = "block"; // メッセージを表示
        });
    </script>
</body>
</html>
