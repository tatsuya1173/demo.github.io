<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">
    <!-- Navigation Bar -->
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Admin Dashboard</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h4 class="center-align">Dashboard Overview</h4>

        <!-- Statistics Cards -->
        <div class="row">
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content blue white-text">
                        <span class="card-title">Users</span>
                        <h4 class="center">50</h4>
                    </div>
                    <div class="card-action center">
                        <a href="user_list.html" class="white-text">Manage Users</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content green white-text">
                        <span class="card-title">Properties</span>
                        <h4 class="center">20</h4>
                    </div>
                    <div class="card-action center">
                        <a href="property_list.html" class="white-text">Manage Properties</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content orange white-text">
                        <span class="card-title">Reservations</span>
                        <h4 class="center">120</h4>
                    </div>
                    <div class="card-action center">
                        <a href="reservation_list.html" class="white-text">Manage Reservations</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Access Links -->
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Edit History</span>
                        <p>View and manage reservation edit history.</p>
                    </div>
                    <div class="card-action">
                        <a href="edit_history.html">Go to Edit History</a>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">API Logs</span>
                        <p>Monitor API requests and responses.</p>
                    </div>
                    <div class="card-action">
                        <a href="api_logs.html">Go to API Logs</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
