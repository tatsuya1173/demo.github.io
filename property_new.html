<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">
    <!-- Navigation Bar -->
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Admin Dashboard</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h4 class="center-align">Add New Property</h4>
        <form>
            <!-- Property Name -->
            <div class="input-field">
                <input id="property_name" type="text" required>
                <label for="property_name">Property Name</label>
            </div>

            <!-- Address -->
            <div class="input-field">
                <textarea id="address" class="materialize-textarea" required></textarea>
                <label for="address">Address</label>
            </div>

            <!-- File Upload -->
            <div class="file-field input-field">
                <div class="btn blue">
                    <span>Upload Files</span>
                    <input type="file" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="center">
                <button type="submit" class="btn waves-effect waves-light blue">
                    <i class="material-icons left">save</i>Save
                </button>
                <a href="property_list.html" class="btn waves-effect waves-light grey">
                    <i class="material-icons left">arrow_back</i>Cancel
                </a>
            </div>
        </form>
    </div>

    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
