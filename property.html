<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property List</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">
    <!-- Navigation Bar -->
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Admin Dashboard</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h4 class="center-align">Property List</h4>
        <!-- Add Property Button -->
        <div class="right-align">
            <a href="add_property.html" class="btn waves-effect waves-light blue">
                <i class="material-icons left">add</i>Add Property
            </a>
        </div>
        <!-- Property Table -->
        <table class="highlight centered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Property Name</th>
                    <th>Address</th>
                    <th>Files</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows -->
                <tr>
                    <td>1</td>
                    <td>Sunshine Apartments</td>
                    <td>123 Sunshine Street, Tokyo</td>
                    <td>
                        <a href="file1_url" target="_blank" class="btn-small waves-effect waves-light green">
                            <i class="material-icons">insert_drive_file</i>
                        </a>
                        <a href="file2_url" target="_blank" class="btn-small waves-effect waves-light green">
                            <i class="material-icons">insert_drive_file</i>
                        </a>
                    </td>
                    <td>
                        <a href="edit_property.html?id=1" class="btn-small waves-effect waves-light blue">
                            <i class="material-icons">edit</i>
                        </a>
                        <button class="btn-small waves-effect waves-light red" onclick="deleteProperty(1)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maple Residences</td>
                    <td>456 Maple Avenue, Osaka</td>
                    <td>
                        <a href="file1_url" target="_blank" class="btn-small waves-effect waves-light green">
                            <i class="material-icons">insert_drive_file</i>
                        </a>
                    </td>
                    <td>
                        <a href="edit_property.html?id=2" class="btn-small waves-effect waves-light blue">
                            <i class="material-icons">edit</i>
                        </a>
                        <button class="btn-small waves-effect waves-light red" onclick="deleteProperty(2)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Example delete function
        function deleteProperty(propertyId) {
            if (confirm("Are you sure you want to delete this property?")) {
                alert("Property with ID " + propertyId + " deleted.");
                // Here, you would make an API call to delete the property
            }
        }
    </script>
</body>
</html>
