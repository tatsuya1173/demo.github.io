<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLTE風レイアウト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h4 class="text-center text-light">管理メニュー</h4>
            <a href="/admin-dashboard">ダッシュボード</a>
            <a href="/company-management">作業会社管理</a>
            <a href="/schedule-management">スケジュール管理</a>
            <a href="/reservation-management">予約管理</a>
            <a href="/change-history">変更履歴</a>
        </div>
        <div class="content">
            <div class="content">
                <h3 class="text-success">ダッシュボード</h3>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">作業会社</h5>
                                <p class="card-text">登録数: 10</p>
                                <a href="/company-management" class="btn btn-light">詳細を見る</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">スケジュール</h5>
                                <p class="card-text">登録数: 50</p>
                                <a href="/schedule-management" class="btn btn-light">詳細を見る</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-body">
                                <h5 class="card-title">予約</h5>
                                <p class="card-text">確定数: 30</p>
                                <a href="/reservation-management" class="btn btn-light">詳細を見る</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-danger mb-3">
                            <div class="card-body">
                                <h5 class="card-title">変更履歴</h5>
                                <p class="card-text">件数: 15</p>
                                <a href="/change-history" class="btn btn-light">詳細を見る</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
