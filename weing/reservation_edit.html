<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約編集画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eafbf0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">予約編集</a>
        </div>
    </nav>
    <div class="container my-5">
        <h3 class="text-success">予約情報の編集</h3>
        <form action="/edit-reservation/1" method="post">
            <div class="mb-3">
                <label for="customerName" class="form-label">客先名</label>
                <input type="text" class="form-control" id="customerName" name="customerName" value="山田太郎" required>
            </div>
            <div class="mb-3">
                <label for="customerAddress" class="form-label">住所</label>
                <input type="text" class="form-control" id="customerAddress" name="customerAddress" value="東京都新宿区" required>
            </div>
            <div class="mb-3">
                <label for="customerPhone" class="form-label">電話番号</label>
                <input type="text" class="form-control" id="customerPhone" name="customerPhone" value="090-1234-5678" required>
            </div>
            <div class="mb-3">
                <label for="scheduleId" class="form-label">作業会社</label>
                <select class="form-select" id="scheduleId" name="scheduleId" required>
                    <option value="1" selected>作業会社A</option>
                    <option value="2">作業会社B</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">開始時間</label>
                <input type="datetime-local" class="form-control" id="startTime" name="startTime" value="2024-12-01T10:00" required>
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">終了時間</label>
                <input type="datetime-local" class="form-control" id="endTime" name="endTime" value="2024-12-01T11:00" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">状態</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="confirmed" selected>確定</option>
                    <option value="pending">受付済み</option>
                    <option value="cancelled">キャンセル</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success w-100">保存</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/reservation_management.html" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</body>
</html>
