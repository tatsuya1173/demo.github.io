<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール登録画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eafbf0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">スケジュール登録</a>
        </div>
    </nav>
    <div class="container my-5">
        <h3 class="text-success">新しいスケジュールを登録</h3>
        <form action="/add-schedule" method="post">
            <div class="mb-3">
                <label for="companyId" class="form-label">作業会社</label>
                <select class="form-select" id="companyId" name="companyId" required>
                    <option value="">作業会社を選択してください</option>
                    <option value="1">作業会社A</option>
                    <option value="2">作業会社B</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">開始時間</label>
                <input type="datetime-local" class="form-control" id="startTime" name="startTime" required>
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">終了時間</label>
                <input type="datetime-local" class="form-control" id="endTime" name="endTime" required>
            </div>
            <div class="mb-3">
                <label for="slots" class="form-label">作業枠</label>
                <input type="number" class="form-control" id="slots" name="slots" min="1" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success w-100">登録</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/schedule-management" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</body>
</html>
