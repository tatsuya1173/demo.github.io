<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業会社登録画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eafbf0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">作業会社登録</a>
        </div>
    </nav>
    <div class="container my-5">
        <h3 class="text-success">作業会社の新規登録</h3>
        <form action="/add-company" method="post">
            <div class="mb-3">
                <label for="companyName" class="form-label">会社名</label>
                <input type="text" class="form-control" id="companyName" name="companyName" placeholder="会社名を入力してください" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">住所</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="住所を入力してください" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">電話番号</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="電話番号を入力してください" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success w-100">登録</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/company-management" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</body>
</html>
