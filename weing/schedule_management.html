<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール管理画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eafbf0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">スケジュール管理</a>
        </div>
    </nav>
    <div class="container my-5">
        <h3 class="text-success">スケジュール一覧</h3>
        <table class="table table-striped">
            <thead class="bg-success text-white">
                <tr>
                    <th>ID</th>
                    <th>作業会社</th>
                    <th>開始時間</th>
                    <th>終了時間</th>
                    <th>作業枠</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>作業会社A</td>
                    <td>2024-12-01 09:00</td>
                    <td>2024-12-01 18:00</td>
                    <td>3</td>
                    <td>
                        <a href="/edit-schedule/1" class="btn btn-sm btn-warning">編集</a>
                        <button class="btn btn-sm btn-danger">削除</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>作業会社B</td>
                    <td>2024-12-02 10:00</td>
                    <td>2024-12-02 15:00</td>
                    <td>2</td>
                    <td>
                        <a href="/edit-schedule/2" class="btn btn-sm btn-warning">編集</a>
                        <button class="btn btn-sm btn-danger">削除</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/add-schedule" class="btn btn-success mt-3">新規登録</a>
        <div class="text-center mt-3">
            <a href="/admin-dashboard" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</body>
</html>
