<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Import Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="blue lighten-5">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center">Sign Up</span>
                        <form>
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="first_name" type="text" required>
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="last_name" type="text" required>
                                <label for="last_name">Last Name</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">person</i>
                                <input id="signup_id" type="text" required>
                                <label for="signup_id">Login ID</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input id="signup_password" type="password" required>
                                <label for="signup_password">Password</label>
                            </div>
                            <div class="center">
                                <button type="submit" class="btn waves-effect waves-light blue">Sign Up</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-action center">
                        <a href="signin.html">Already have an account? Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
